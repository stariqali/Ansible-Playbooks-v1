---
- name: Create a new user and change the admin shell to advanced
  #/////////////////////////////////////////////////////////////////
  #Created by S. Tariq Ali.
  #There are no warrienties to this playbook implied or otherwise
  #Thoroughly test all code within a test lab before using it in the production environment
  #/////////////////////////////////////////////////////////////////
  hosts: legacy1

  gather_facts: false
  remote_user: admin
  #remote_user: root
  collections:
  - f5networks.f5_modules

  tasks:
    - name: Add the user 'johnd' as an admin
      no_log: true
      f5networks.f5_modules.bigip_user:
        username_credential: johnd
        password_credential: automate@dmin!@#$
        full_name: John Doe
        partition_access:
          - all:admin
        shell: bash
        update_password: on_create
        state: present
        provider:
          server: "{{private_ip}}"
          user: "{{ansible_user}}"
          password: "{{ansible_ssh_pass}}"
          server_port: 443
          validate_certs: false
      register: device_facts
      delegate_to: localhost

    - name: Change the user "admin" role and shell
      no_log: true
      bigip_user:
        username_credential: admin
        partition_access:
          - all:admin
        shell: bash
        state: present
        provider:
          server: "{{private_ip}}"
          user: "{{ansible_user}}"
          password: "{{ansible_ssh_pass}}"
          server_port: 443
          validate_certs: false
      register: device_facts
      delegate_to: localhost
